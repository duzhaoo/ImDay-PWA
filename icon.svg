<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="256" cy="256" r="256" fill="url(#bg-gradient)" />
  
  <!-- 日历外框 -->
  <rect x="128" y="128" width="256" height="256" rx="24" ry="24" fill="white" />
  
  <!-- 日历顶部 -->
  <rect x="128" y="128" width="256" height="64" rx="24" ry="24" fill="#ff6b6b" />
  
  <!-- 日历挂钩 -->
  <rect x="192" y="112" width="16" height="32" rx="8" ry="8" fill="#495057" />
  <rect x="304" y="112" width="16" height="32" rx="8" ry="8" fill="#495057" />
  
  <!-- 日历数字 -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#333">
    0
  </text>
  
  <!-- 日历文字 -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#764ba2">
    倒数日
  </text>
</svg>