<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#fff" stroke-width="8"/>
  
  <!-- 日历图标 -->
  <rect x="160" y="180" width="192" height="152" rx="16" fill="#fff" opacity="0.9"/>
  
  <!-- 日历顶部 -->
  <rect x="160" y="180" width="192" height="40" rx="16" fill="#fff"/>
  <rect x="160" y="200" width="192" height="20" fill="#FF4500"/>
  
  <!-- 日历孔 -->
  <circle cx="200" cy="160" r="8" fill="#fff"/>
  <circle cx="312" cy="160" r="8" fill="#fff"/>
  
  <!-- 数字 -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FF4500">31</text>
  
  <!-- 装饰线条 -->
  <line x1="180" y1="240" x2="220" y2="240" stroke="#ddd" stroke-width="3" stroke-linecap="round"/>
  <line x1="180" y1="260" x2="200" y2="260" stroke="#ddd" stroke-width="3" stroke-linecap="round"/>
  
  <line x1="292" y1="240" x2="332" y2="240" stroke="#ddd" stroke-width="3" stroke-linecap="round"/>
  <line x1="312" y1="260" x2="332" y2="260" stroke="#ddd" stroke-width="3" stroke-linecap="round"/>
</svg>